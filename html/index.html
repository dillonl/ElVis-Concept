<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="styles/site.css">
        <script src="scripts/jquery.js"></script>
		<script src="scripts/opengl.js"></script>
        <script type="text/javascript">

			$(function() {
            });

			function toggleOpenGLWindow() {
				$('#test').html('sending request');
				sendGet();
			}

			function sendGet() {
			$.get('http://localhost:4848/message/create-opengl-window',
				function (data) {
					if (data.startWebGL) {
						$('#test').html('response received');
						init();
					}
				}
			);
			}

			function sendAjax() {
			$.ajax({
				url: 'http://localhost:4848/message/create-opengl-window',
				error: function (test) {
					printObject(test);
				},
				success: function (data) {
					$('#test').html('response received');
				}
			});
			}
        </script>
    </head>
    <body>
        <a id="quit">X</a>
        <h1>Hello</h1>
        <h1>HTML5</h1>
		<h1 id="test">World</h1>
		<a href="javascript:void(0)" onclick="toggleOpenGLWindow()">Create OpenGL Window</a>
		<canvas id="webgl" width="640" height="480"></canvas>
    </body>
</html>
